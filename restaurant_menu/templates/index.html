<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
        <h2>{{ meal.1 }}</h2>
        {% for item in item_list %}
            {% if item.meal_type == meal.0 %}
            <h4>{{ item.meal }}</h4>
            <p>{{ item.description }}</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
</body>
</html>
